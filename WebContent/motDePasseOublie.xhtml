<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
<f:loadBundle basename="properties.standard.library" var="std" /> 
	
<head>
  <c:set var="url">${pageContext.request.requestURL}</c:set>
  <base href="${fn:substring(url, 0, fn:length(url) - fn:length(pageContext.request.requestURI))}${pageContext.request.contextPath}/" />  
  <title><ui:insert name="title" value="#{std.nosso_titre}" /></title>
  <link rel="stylesheet" type="text/css" href="ressources/css/style.css" />
</head>

<body>
  
   <h1>Welcome to LibraryForAll your online free library</h1>
      
      <h:form>
         <h:panelGrid id = "panel" columns = "2" border = "0"
            cellpadding = "13" cellspacing = "1">          
            <f:facet name = "header">
               <h:outputText id="identification" value = "#{std.nosso_aide_password}" style="font-size:33px;"/>
            </f:facet>
            <h:outputLabel value = "#{std.nosso_login}"/>
            <h:inputText value="#{login.user}" />
            <h:messages style="color: #f1c860"/> 
                   
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "submit" value = "#{std.nosso_continuer_bouton}" action="#{login.reinitialiserPwd}"/>
               </h:panelGroup>               
            </f:facet>
         </h:panelGrid>
         
         <!-- <h:messages style="color: red"/> -->
      </h:form>

</body>
</html>
