<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
<f:loadBundle basename="properties.standard.library" var="std" /> 
	
<head>
  <title><ui:insert name="title" value="#{std.nosso_titre}" /></title>
  <c:set var="url">${pageContext.request.requestURL}</c:set>
  <base href="${fn:substring(url, 0, fn:length(url) - fn:length(pageContext.request.requestURI))}${pageContext.request.contextPath}/" />  
  <link rel="stylesheet" type="text/css" href="ressources/css/style.css" />
</head>

<body>
  
   <h1>Welcome to LibraryForAll your online free library</h1>
      
      <h:form id="myForm">
         <h:panelGrid id = "panel" columns = "2" border = "0"
            cellpadding = "13" cellspacing = "1">          
            <f:facet name = "header">
               <h:outputText id="identification" value = "#{std.nosso_reinitialisez_password}" style="font-size:33px;"/>
            </f:facet>
            <h:outputLabel value = "#{std.nosso_pass}" />
            <h:inputSecret value="#{login.pwd}"/>
            <h:outputLabel value = "#{std.nosso_confirmer_pass}" />
            <h:inputSecret value="#{login.newpwd}"/>
                   
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "submit" value = "Confirmer" action="#{login.modifierPassword}">
                  <f:param name="id" value="#{request.getParameter('id')}"></f:param>
                  </h:commandButton>
               </h:panelGroup>
               <br/>
               
            </f:facet>
            
            <h:messages style="color: #f1c860"/> 
            
         </h:panelGrid>
      </h:form>

</body>
</html>
